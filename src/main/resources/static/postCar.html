<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
</head>
<body>
    <h2>Add a Car</h2>
    <form action="/sendOTP" method="get">
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required><br>

        <label for="mileage">Mileage:</label>
        <input type="number" id="mileage" name="mileage" required><br>

        <label for="conditions">Conditions:</label>
        <input type="text" id="conditions" name="conditions" required><br>

        <label for="transmission">Transmission:</label>
        <input type="text" id="transmission" name="transmission" required><br>

        <label for="fuel">Fuel:</label>
        <input type="text" id="fuel" name="fuel" required><br>

        <label for="engine">Engine:</label>
        <input type="text" id="engine" name="engine" required><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required><br>

        <label for="features">Features:</label>
        <input type="text" id="features" name="features" required><br>

        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" name="contactNumber" required><br>

        <!-- Add other input fields for the remaining properties -->

        <button type="submit">Add Car</button>
    



</form>
</body>
</html>
