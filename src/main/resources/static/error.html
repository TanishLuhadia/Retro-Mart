<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        .error-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        #errorAnimation {
            font-size: 24px;
            color: #e74c3c;
            margin-bottom: 20px;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25%, 75% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
        }

        #goToImagePage {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        #goToImagePage:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Error Page</h1>
    
    <div class="error-container">
        <p id="errorAnimation">Oops! Something went wrong.</p>

        <p id="errorReason"></p>

        <a href="image.html" id="goToImagePage">Go to Image Page</a>
    </div>

    <script>
        // Extract error reason from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const errorReason = urlParams.get('reason');

        // Display error reason on the page
        document.getElementById('errorReason').innerText = errorReason || 'Unknown error';
    </script>
</body>
</html>
